<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Converter</title>
</head>
<body>
    <div class="accent-selection">
        <label for="cars">Choose Accent of your audio:</label>
        <select id="cars">
            <option value="en-AU">Australia</option>
            <option value="en-CA">Canda</option>
            <option value="en-GH">Chana</option>
            <option value="en-HK">Hong Kong</option>
            <option value="en-IN">India</option>
            <option value="en-IE">Ireland</option>
            <option value="en-KE">Kenya</option>
            <option value="en-NZ">New Zealand</option>
            <option value="en-NG">Nigeria</option>
            <option value="en-PK">Pakistan</option>
            <option value="en-PH">Philippines</option>
            <option value="en-SG">Singapore</option>
            <option value="en-ZA">South Africa</option>
            <option value="en-TZ">Tanzania</option>
            <option value="en-GB">United Kingdom</option>
            <option value="en-US">United States</option>
        </select>
    </div>
    <div class="upload-audio">
        <form action="/">
            <input type="file" id="myFile" name="filename">
            <input type="submit">
        </form>
    </div>
</body>
</html>
